{% set name = "python-hcl2" %}
{% set version = "3.0.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/python-hcl2-{{ version }}.tar.gz
  sha256: f8beff86346c6f42ccad75d6d2af4a33981802b6a000de881cc93b649f49ed1c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - lark-parser >=0.10.0,<0.11.0
    - python >=3.6

test:
  imports:
    - hcl2
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/amplify-education/python-hcl2
  summary: A parser for HCL2
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - RohitK89
    - mariusvniekerk
